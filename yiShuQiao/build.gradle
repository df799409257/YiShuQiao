    compile files('libs/fastjson-1.1.40.jar')
    compile files('libs/happy-dns-0.2.7.jar')
    compile files('libs/jcore-android-1.1.6.jar')
    compile files('libs/jiecaovideoplayer-4.7.0-sources.jar')
